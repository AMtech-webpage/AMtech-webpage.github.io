<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4cafef;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #3aa4e0;
    }
    .logout {
      background: #e94e4e;
    }
    .logout:hover {
      background: #c83d3d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>

    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>

    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase config from screenshot
    const firebaseConfig = {
      apiKey: "AIzaSyAWVDhq15wTiFVtaPMeG66HmVKV9IwuQ6g",
      authDomain: "amtech-webpage.firebaseapp.com",
      projectId: "amtech-webpage",
      storageBucket: "amtech-webpage.appspot.com",
      messagingSenderId: "322535031778",
      appId: "1:322535031778:web:2c82b2cc77188f2cb62fbb",
      measurementId: "G-WHWMYMDJ7K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign Up
    document.getElementById("signupBtn").addEventListener("click", () => {
      let email = document.getElementById("signupEmail").value;
      let password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Sign up successful"))
        .catch(error => alert(error.message));
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(error => alert(error.message));
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => alert("Logged out"))
        .catch(error => alert(error.message));
    });

    // Auth State Listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User logged in:", user.email);
      } else {
        console.log("User logged out");
      }
    });
  </script>

</body>
</html>
