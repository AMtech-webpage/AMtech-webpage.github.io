<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amtech Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4239440283024506"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #4cafef 0%, #3a8dde 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s;
    }
    .glass {
      background: rgba(255,255,255,0.11);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(13px);
      border-radius: 18px;
      padding: 40px 32px;
      width: 350px;
      max-width: 95vw;
      border: 1px solid rgba(255,255,255,0.25);
      text-align: center;
      animation: fadeIn 1.1s cubic-bezier(.39,.58,.57,1) both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .glass h2 {
      margin-bottom: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #185e8e;
      font-size: 1.6rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #4cafef;
      font-size: 1.1rem;
      opacity: 0.7;
    }
    .glass input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.86);
      margin-top: 2px;
      font-size: 1rem;
      outline: none;
    }
    .glass button {
      width: 100%;
      padding: 13px 0;
      background: linear-gradient(90deg, #4cafef 0%, #3aa4e0 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .glass .logout {
      background: linear-gradient(90deg, #e94e4e 0%, #c83d3d 100%);
      margin-top: 20px;
    }
    .divider {
      margin: 28px 0 8px 0;
      text-align: center;
      color: #4cafef88;
      font-size: 0.98rem;
      letter-spacing: 0.14em;
      font-weight: 500;
      position: relative;
    }
    .divider::before, .divider::after {
      content: "";
      display: inline-block;
      width: 32px;
      height: 2px;
      background: #4cafef50;
      vertical-align: middle;
      margin: 0 6px;
    }
    @media (max-width: 450px) {
      .glass { padding: 28px 8px; width: 96vw;}
    }
  </style>
</head>
<body>

  <div class="glass">
    <h2>Create Account</h2>
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input id="signupEmail" type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input id="signupPassword" type="password" placeholder="Password">
    </div>
    <button id="signupBtn"><i class="fa fa-user-plus"></i> Sign Up</button>

    <!-- Google AdSense Ad Block -->
    <div style="margin: 20px 0;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4239440283024506"
           data-ad-slot="1234567890"  <!-- replace with your actual slot ID -->
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="divider">or</div>

    <h2>Login</h2>
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input id="loginEmail" type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input id="loginPassword" type="password" placeholder="Password">
    </div>
    <button id="loginBtn"><i class="fa fa-sign-in-alt"></i> Login</button>

    <button class="logout" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3nxXvsvaRvsk14yjaOiSb7yR-_alBD3Q",
      authDomain: "amtech-fa253.firebaseapp.com",
      projectId: "amtech-fa253",
      storageBucket: "amtech-fa253.firebasestorage.app",
      messagingSenderId: "931876613661",
      appId: "1:931876613661:web:9b14d68f72dff9395aa0f4",
      measurementId: "G-WWHWY9KGBX"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Sign up successful: " + userCredential.user.email);
        })
        .catch(error => alert(error.message));
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login successful: " + userCredential.user.email);
        })
        .catch(error => alert(error.message));
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => alert("Logged out successfully"))
        .catch(error => alert(error.message));
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        console.log("User logged in:", user.email);
      } else {
        console.log("User logged out");
      }
    });
  </script>
</body>
  </html>
